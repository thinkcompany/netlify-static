<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Think Company | Deployment using Netlify</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
	<meta property="og:title" content="Think Company OneTrust Footer Test" />
	<meta property="og:description" content="Testing the OneTrust footer" />
  <!-- OneTrust Cookies Consent Notice start for www.educationaldoseillustrator.com -->
  <script src="https://cdn.cookielaw.org/scripttemplates/otSDKStub.js"  type="text/javascript" charset="UTF-8" data-domain-script="2b53e4e6-d418-42d6-93d9-650a8a7a4814-test" ></script>
  <script type="text/javascript">
    function OptanonWrapper() { }
  </script>
<!-- OneTrust Cookies Consent Notice end for www.educationaldoseillustrator.com -->
</head>
<body>
  <div class="wrapper">
    <div class="header">
      <h1>Testing the OneTrust Footer</h1>
      <p>This page exists to test the OneTrust footer on a static site.</p>
      <p class="watermark">
        <!-- commit -->Commit <a href="https://github.com/thinkcompany/netlify-static/commit/$COMMIT">$COMMIT</a><!-- /commit -->
        <!-- branch -->on branch <a href="https://github.com/thinkcompany/netlify-static/tree/$BRANCH">$BRANCH</a><!-- /branch -->
        <!-- pr -->for <a href="https://github.com/thinkcompany/netlify-static/pull/$PR_NUMBER">PR#$PR_NUMBER</a><!-- /pr -->
        <!-- deployed -->deployed <span class="deploytime" datetime="$TIME" title="$TIME">$TIME</span></p><!-- /deployed  -->
      </p>
    </div>
    <div class="main">
      <img class="badge" src="img/tc-ops-logo.svg" alt="Think Badge"/>
    </div>
  </div>
	<!-- "Deployed 2 days ago", instead of "Deployed at LONG-CRYPTIC-DATESTRING -->
	<script src="js/timeago.min.js"></script>
	<script lang="javascript">
		var deploytime = document.querySelector('.deploytime');
		timeago.render(deploytime, 'en_US');
	</script>
</body>
</html>
